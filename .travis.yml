dist: freebsd
group: dev

before_script:
  - echo "Przygotowywanie środowiska przed kompilacją..."

script:
  - echo "Sprawdzanie instalacji pyenv..."
  - ls -la /home/travis/.pyenv
  - ls -la /opt/pyenv
  - /opt/pyenv/bin/pyenv versions
  - /opt/pyenv/bin/pyenv global
  - ls -la /home/travis/.bash_profile
  - cat /home/travis/.bash_profile | grep pyenv
  - echo "Zakończenie kompilacji..."
