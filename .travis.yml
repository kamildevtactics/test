os: linux
dist: bionic
group: dev

before_install:
  - sudo apt-get update
  - sudo apt-get install -y software-properties-common uidmap slirp4netns
  - curl -LO https://github.com/containers/podman/releases/download/v4.9.0/podman_4.9.0~ubuntu18.04_amd64.deb
  - sudo dpkg -i podman_4.9.0~ubuntu18.04_amd64.deb || sudo apt-get install -f -y

script:
  - podman --version
  - podman run hello-world
