dist: focal
#dist: bionic
#dist: freebsd 14
group: dev
language: generic
sudo: required

services:
  - mysql
  - postgresql
  - rabbitmq
  - docker

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y docker-compose || true

before_script:
  - sudo systemctl start mysql || true
  - sudo systemctl start postgresql || true

script:
  - sudo systemctl status mysql.service
  - sudo systemctl status rabbitmq-server.service
  - sudo systemctl status postgresql.service
  - sudo rabbitmqctl status || true

  - mysqld --version
  - psql --version
  - mysqld --print-defaults
  - psql -U postgres -c 'SELECT 1;' || true

  - python --version
  - pip --version
  - python3 --version
  - pip3 --version


  - heroku --version

  - git --version
  - git-lfs --version
  - hg --version
  - svn --version

  - clang --version
  - cmake --version
  - gcc --version
  - ccache -V

  - shellcheck --version
  - shfmt -version

  - docker version
  - docker run hello-world
  - docker-compose --version
  - docker buildx version

  - mongod --version

  - gradle -version
  - groovy -version
