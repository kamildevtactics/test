os: freebsd
group: stable

before_install:
  - sudo pkg update
  - sudo pkg install -y docker-compose || true

before_script:
  - sudo service mysql-server start || true
  - sudo service postgresql start || true

script:
  - sudo service mysql-server status
  - sudo service rabbitmq status
  - sudo service postgresql status
  - sudo rabbitmqctl status || true

  - mysqld --version
  - psql --version
  - mysqld --print-defaults
  - psql -U postgres -c 'SELECT 1;' || true

  - python3 --version
  - pip3 --version

  - heroku --version

  - git --version
  - git-lfs --version
  - hg --version
  - svn --version

  - clang --version
  - cmake --version
  - gcc --version
  - ccache -V

  - shellcheck --version
  - shfmt -version

  - docker version
  - docker run hello-world
  - docker-compose --version
  - docker buildx version

  - mongod --version

  - gradle -version
  - groovy -version
