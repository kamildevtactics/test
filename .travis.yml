language: android
dist: jammy

android:
  components:
    - platform-tools
    - build-tools;30.0.0
    - platforms;android-30

script:
  - export SDK_ROOT=/usr/local/android-sdk
  - export PATH="$SDK_ROOT/cmdline-tools/latest/bin:$PATH"
  - ls -ld /usr/local/android-sdk/cmdline-tools/latest/bin
  - which sdkmanager
  - ls -la /usr/local/android-sdk/cmdline-tools
  - sdkmanager --sdk_root=/usr/local/android-sdk --version
