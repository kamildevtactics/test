language: node_js
node_js:
  - 20.9             # LTS version
os: linux
arch: amd64
dist: jammy        # Ubuntu 22.04
group: dev

# Cache npm to speed up builds
cache:
  directories:
    - ~/.npm

# Git shallow clone for faster fetch
git:
  depth: 1
  quiet: true
  submodules: false

install:
  - npm install      # Use npm install instead of the default npm ci

before_install:
  - npm config set loglevel verbose

script:
  - echo "npm install completed successfully"
