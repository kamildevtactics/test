os: linux
dist: focal
group: dev

services:
  - podman

before_install:
- podman pull quay.io/example/example
- podman run -d -p 127.0.0.1:80:8080 quay.io/example/example /bin/sh -c "cd /app; ./start.sh;"
- podman ps -a
- podman run quay.io/example/example /bin/sh -c "cd /app; ./run_tests.sh"

script:
- bundle exec rake test
