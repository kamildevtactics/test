dist: bionic
group: stable
language: generic
sudo: required

services:
  - mysql
  - postgresql
  - rabbitmq
  - docker

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y clang cmake ccache shellcheck groovy gradle mercurial subversion git-lfs default-jdk
  - curl -sS -L https://github.com/mvdan/sh/releases/download/v3.4.0/shfmt_v3.4.0_linux_amd64 -o shfmt
  - chmod +x shfmt
  - sudo mv shfmt /usr/local/bin/
  - sudo apt-get install -y docker-compose || true
  - sudo systemctl start mysql || true
  - sudo systemctl start rabbitmq-server || true
  - sudo systemctl start postgresql || true

script:
  - java --version
  
  # Sprawdzamy, czy usługi faktycznie działają (kod wyjścia 0 = active)
  - sudo systemctl is-active mysql
  - sudo systemctl is-active rabbitmq-server
  - sudo systemctl is-active postgresql

  # Dalsze polecenia sprawdzające wersje lub status
  - mysqld --version
  - mysqld --print-defaults
  - postgres --version
  - psql -U postgres -c 'SHOW config_file'
  - cosign version || true
  - git --version
  - git-lfs --version
  - hg --version
  - svn --version
  - clang --version
  - cmake --version
  - gcc --version
  - ccache -V
  - shellcheck --version
  - shfmt -version
  - docker version
  - docker run hello-world
  - docker compose version || true
  - docker buildx version || true
  - mongod --version || true
  - gradle -version
  - groovy -version
