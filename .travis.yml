language: shell
dist: jammy


services:
  - elasticsearch  

before_install:
  - 'sudo sed -i "s/enabled: true/enabled: false/g" /etc/elasticsearch/elasticsearch.yml'
  - sudo systemctl restart elasticsearch
  - sleep 30
  - until curl --silent -XGET --fail https://localhost:9200/_cluster/health?pretty; do printf '...\n'; sleep 2; done
install: skip
script: true
