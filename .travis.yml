os: linux
dist: bionic
group: dev

service:
  - podman

jobs:
  include:
    - name: "Check Podman Version on Ubuntu Bionic"

before_install:
  - sudo apt-get update
  - mkdir -p ~/.config/containers/
  - echo -e "[storage]\ndriver = \"vfs\"" > ~/.config/containers/storage.conf

script:
  - podman --version
  - echo "Checking Podman info:"
  - STORAGE_DRIVER=vfs podman info
  - STORAGE_DRIVER=vfs podman run --rm hello-world
