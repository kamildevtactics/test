language: node_js
node_js:
  - 20.9             # LTS version
os: linux
arch: amd64
dist: jammy        # Ubuntu 22.04
group: previous

cache:
  directories:
    - ~/.npm

git:
  depth: 1
  quiet: true
  submodules: false

before_install:
  - npm --version
  - node --version
  - nvm --version
  - npm config set loglevel verbose
  - npm install --verbose

script:
  - echo "npm install completed successfully"
