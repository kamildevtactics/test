language: android
dist: jammy
sudo: required
jdk: openjdk11

android:
  components:
    - platform-tools
    - build-tools;30.0.0

script:
  - cp -R /usr/local/android-sdk $HOME/android-sdk
  - export ANDROID_HOME=$HOME/android-sdk
  - export ANDROID_SDK_ROOT=$HOME/android-sdk
  - ls -la $HOME/android-sdk/cmdline-tools/latest/
  - ls -la /usr/local/
  - sdkmanager --version
