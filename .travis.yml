os: linux
dist: noble
group: dev

service:
 -podman

jobs:
  include:
    - name: "Check Podman Version on Ubuntu Focal"
      
before_install:
  - sudo apt-get update

install:
  - sudo apt-get install -y podman

script:
  - podman --version
  - echo "Checking Podman info:"
  - podman info
  
  - podman --storage-driver=vfs run --rm hello-world
