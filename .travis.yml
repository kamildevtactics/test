dist: bionic
group: stable
language: generic
sudo: required

services:
  - mysql
  - postgresql
  - rabbitmq
  - docker

script:
  # Sprawdzenie, czy usługi działają (kod wyjścia 0 = active)
  - sudo systemctl is-active mysql
  - sudo systemctl is-active rabbitmq-server
  - sudo systemctl is-active postgresql
  
  # Sprawdzenie wersji narzędzi
  - java --version
  - python --version       # Python 2
  - pip --version          # Pip dla Pythona 2
  - python3 --version      # Python 3
  - pip3 --version         # Pip dla Pythona 3
  - heroku --version
  - cosign version
  - git --version
  - git-lfs --version
  - hg --version           # Mercurial
  - svn --version          # Subversion
  - clang --version
  - cmake --version
  - gcc --version
  - ccache -V
  - shellcheck --version
  - shfmt -version
  - docker version
  - docker run hello-world
  - docker compose version
  - docker buildx version
  - mongod --version
  - gradle -version
  - groovy -version
