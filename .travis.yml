language: android
dist: jammy
jdk: openjdk11

android:
  components:
    - platform-tools
    - build-tools;30.0.0
    - platforms;android-30
    - extras;android;m2repository
    - extras;google;auto

before_install:
  - ls -la /usr/local/android-sdk/cmdline-tools/latest

script:
  - export PATH=${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:$PATH
  - sdkmanager --version
