language: android
dist: jammy
jdk: openjdk11

android:
  components:
    - platform-tools
    - build-tools;30.0.0
    - platforms;android-30
    - extras;android;m2repository
    - extras;google;auto

script:
  - export ANDROID_SDK_ROOT=/usr/local/android-sdk
  - export PATH=${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:$PATH
  - sdkmanager --sdk_root=/usr/local/android-sdk --version


